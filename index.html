<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equilibri</title>
  <link rel="shortcut icon" type="image/jpg" href="res/icons/favicon.ico"/>

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="index.css">
  <!-- EXTERNAL SCRIPTS -->
  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
  <script src="https://kit.fontawesome.com/3d9aefd90b.js" crossorigin="anonymous"></script>
  <script src="scripts/pixi/pixi.min.js"></script>
  <!-- FRONTEND SCRIPTS -->
  <script src="scripts/canvas.js" async></script>
  <script src="scripts/buttons.js" async></script>
  <!-- BACKEND SCRIPTS -->
  <script src="scripts/level.js" async></script>
  <script src="scripts/forces.js" async></script>
  <script src="scripts/mouse.js" async></script>
  <script src="scripts/timer.js" async></script>
  <script src="scripts/score.js" async></script>
  <script src="scripts/keyboard.js" async></script>
  <script src="scripts/animate.js" async></script>
  <!-- MAIN SCRIPT -->
  <script src="scripts/main.js" async></script>
</head>

<body>
  <!-- NAVBAR -->
  <div id="navbar">
    
  </div>

  <!-- CANVAS -->
  <div id="canvas">
    
  </div>

  <!-- BUTTONS -->
  <div id="buttons">
    <table>
      <tr>
        <td id="submit">
          <!-- Submit/Next Round Button -->
          <br>
          <button id="submitCellButton" onclick="showSubmitButton();">Start Game</button>
        </td>
        <td id="timer">
          <!-- Timer & New Points -->
          Timer
          <div id="time_left">
            <!-- <button id="timerCellButton" onclick="showTimer();">Start</button> -->
          </div>
        </td>
      </tr>
      <tr>
        <td id="round">
          <!-- Round Number -->
          Round Number
        </td>
        <td id="points">
          <!-- Total Points -->
          Total Points
          <br>
          <div id="total_points">
            0
          </div>
        </td>
      </tr>
    </table>
  </div>
    
</body>
</html>
